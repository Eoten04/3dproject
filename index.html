<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="utf-8">
	<title>karr√© ki tourne</title>
	<style>
		body {
			margin: 0;
			overflow: hidden;
		}

		#crosshair {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 20px;
			height: 20px;
			transform: translate(-50%, -50%);
			pointer-events: none;
		}

		#crosshair::before,
		#crosshair::after {
			content: '';
			position: absolute;
			background: white;
		}

		#crosshair::before {
			top: 9px;
			left: 0;
			width: 20px;
			height: 2px;
		}

		#crosshair::after {
			top: 0;
			left: 9px;
			width: 2px;
			height: 20px;
		}
	</style>
</head>

<body>
	<div id="crosshair"></div>
	<div id="ui-container"
		style="position: absolute; top: 10px; left: 10px; color: white; font-family: sans-serif; pointer-events: none;">
	</div>
	<div id="instructions"
		style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-family: sans-serif; text-align: center; cursor: pointer;">
		<h1>Click to Start</h1>
		<p>Move: W, A, S, D</p>
		<p>Look: Mouse</p>
		<p>Interact: Click</p>
		<p>Day/Night: N</p>
	</div>
	<div id="speed-control"
		style="position: absolute; bottom: 20px; left: 20px; color: white; font-family: sans-serif; background: rgba(0,0,0,0.5); padding: 15px; border-radius: 8px;">
		<label for="speed-slider" style="display: block; margin-bottom: 8px; font-weight: bold;">Speed: <span
				id="speed-value">250</span></label>
		<input type="range" id="speed-slider" min="50" max="500" value="250" step="10"
			style="width: 200px; cursor: pointer;">
	</div>
	<script type="module" src="main.js"></script>
</body>

</html>
