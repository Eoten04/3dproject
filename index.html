<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="utf-8">
	<title>karr√© ki tourne</title>
	<style>
		body {
			margin: 0;
			overflow: hidden;
		}

		#crosshair {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 20px;
			height: 20px;
			transform: translate(-50%, -50%);
			pointer-events: none;
		}

		#crosshair::before,
		#crosshair::after {
			content: '';
			position: absolute;
			background: white;
		}

		#crosshair::before {
			top: 9px;
			left: 0;
			width: 20px;
			height: 2px;
		}

		#crosshair::after {
			top: 0;
			left: 9px;
			width: 2px;
			height: 20px;
		}
	</style>
</head>

<body>
	<div id="crosshair"></div>
	<div id="ui-container"
		style="position: absolute; top: 10px; left: 10px; color: white; font-family: sans-serif; pointer-events: none;">
	</div>
	<div id="instructions"
		style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-family: sans-serif; text-align: center; cursor: pointer;">
		<h1>Click to Start</h1>
		<p>Move: W, A, S, D</p>
		<p>Look: Mouse</p>
		<p>Interact: Click</p>
		<p>Door: E</p>
		<p>Day/Night: N</p>
	</div>
	<script type="module" src="main.js"></script>
</body>

</html>
